<mat-card *ngIf="skill">
    <mat-card-title>{{ skill.name }}</mat-card-title>
  <div class="image-wrapper">
    <img mat-card-image [src]="'/assets/images/' + skill.image">
  </div>
  <mat-card-content>
    <ng-container *ngIf="!skill.description">

      <div *ngIf="skill.expTime < 12" class="my-4">Exp time: {{ skill.expTime }} months</div>
      <div *ngIf="skill.expTime >= 12" class="my-4">Exp time: {{ skill.expTime / 12 }} years</div>
      <app-gauge
        [value]="skill.knowledge"
        [valueDisplay]="skill.knowledge * 100 + '%'"
        text="Knowledge"
      ></app-gauge>

    </ng-container>
    <div *ngIf="skill.description" class="h-100 d-flex align-items-center">
      <p class="description m-0">{{ skill.description }}</p>
    </div>
  </mat-card-content>
</mat-card>
